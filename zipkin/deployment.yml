apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin
          ports:
            - containerPort: 9411
  selector:
    matchLabels:
      app: zipkin
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: staging
spec:
  type: ClusterIP
  ports:
    - port: 9411
  selector:
    app: zipkin
